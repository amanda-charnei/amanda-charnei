História

<Em 1915, o inventor americano Maurice Levy
apresentou o primeiro batom em um tubo de 
metal deslizante. Esse momento pode ser 
considerado o nascimento desse cosmético como
o conhecemos hoje. 

<Durante a Segunda Guerra Mundial, os 
anunciantes de cosméticos introduziram 
política em suas campanhas publicitárias,
criando cores como "Vermelho da Vitória". 
Graças à Marilyn Monroe e outras 
personalidades, o batom vermelho se estabelece
como uma maquiagem sensual e desejável. 

<Foi a Cleópatra, a rainha do Egito, que 
popularizou o uso do batom vermelho como 
conhecemos. 


Significado 

<Hoje, o batom vermelho ainda carrega este 
sentimento de poder e força. Ao passar essa 
tonalidade nos lábios, a mensagem de atitude,
personalidade, glamour e uma pitada de 
sensualidade prosperam, impulsionando a 
autoestima, injetando confiança e alavancando 
a independência feminina. 

<Os diferentes tons podem transmitir coisas 
diferentes. No geral, os tons mais fechados,
como vinho, ou que não são muito acentuados,
costumam passar mais seriedade, elegância e 
sofisticação. Já os mais abertos, como 
"vermelho paixão", transmitem autoconfiança e
sensualidade. 

<Os homens iam se aproximando das que estavam
com lábios avermelhados mais rapidamente e com
maior frequência. Para eles, o maior contraste
entre olhos e boca faz com que os rostos das
mulheres fiquem mais atraentes e femininos.
